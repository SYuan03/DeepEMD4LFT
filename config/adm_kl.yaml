includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - classifiers/ADM_KL.yaml
  - backbones/Conv64F.yaml

way_num: 5
shot_num: 1
query_num: 15
test_way: 5
test_shot: 1
test_query: 15

classifier:
  name: ADM_KL
  kwargs:
    n_k: 3
    CMS: True

backbone:
  name: Conv64F
  kwargs:
    is_flatten: False
    is_feature: False
    leaky_relu: True
    negative_slope: 0.2
    last_pool: False

