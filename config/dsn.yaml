  name: Adam
  kwargs:
    lr: 0.001
  other: ~

lr_scheduler:
  name: StepLR
  kwargs:
    step_size: 50
    gamma: 0.5

classifier:
  name: DSN
  kwargs:
    discriminative: True

backbone:
  name: Conv64F
  kwargs:
    is_flatten: True
    is_feature: False

