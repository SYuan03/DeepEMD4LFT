# for resnet12: train shot must be 15
way_num: 5
shot_num: 1
query_num: 15
test_way: 5
test_shot: 1
test_query: 15

epoch: 600
train_episode: 100
test_episode: 400

episode_size: 1

device_ids: 0
n_gpu: 1

